{% extends "cursosapp/base.html" %}

{% block title %}Crear Estudiante{% endblock %}

{% block content %}
<h2>Crear Estudiante</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'lista_estudiantes' %}">Volver a la lista de estudiantes</a>
{% endblock %}
