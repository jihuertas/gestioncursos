{% extends "base.html" %}

{% block title %}Borrar Estudiante{% endblock %}

{% block content %}
<h2>¿Estás seguro de que quieres borrar a este estudiante?</h2>
<p>{{ estudiante.nombre }} - {{ estudiante.email }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'lista_estudiantes' %}">Cancelar</a>
</form>
{% endblock %}
