{% extends "cursosapp/base.html" %}

{% block title %}Actualizar Inscripción{% endblock %}

{% block content %}
<h2>Actualizar Inscripción</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Cambios</button>
</form>
<a href="{% url 'lista_inscripciones' %}">Volver a la lista de inscripciones</a>
{% endblock %}
